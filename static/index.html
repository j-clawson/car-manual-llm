<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>DAD - Drive And Diagnose</h1>
        <p>Instant help from your car manual â€” just upload and ask!</p>
    </header>

    <div class="container">
        <div class="upload-section">
            <h2><i class="fas fa-file-upload"></i> Upload File (Car Manual PDF or Dashboard Icon Image)</h2>
            <form id="uploadForm">
                <div class="file-input-container">
                    <input type="file" id="fileUploadInput" accept=".pdf,.png,.jpg,.jpeg,.gif,.webp" class="hidden-file-input" required>
                    <div class="custom-file-input">
                        <span id="fileName">No file selected</span>
                        <label for="fileUploadInput" class="file-button">Choose File</label>
                    </div>
                </div>
                <button type="submit" class="submit-button"><i class="fas fa-cloud-upload-alt"></i> Upload & Process</button>
            </form>
            <div id="uploadStatus"></div>
        </div>

        <div id="imageDescriptionSection" style="display: none;">
            <h3><i class="fas fa-comment-dots"></i> Describe Uploaded Image</h3>
            <div class="image-description-container">
                <div class="image-preview-container">
                    <img id="uploadedImagePreview" src="#" alt="Uploaded Image Preview" style="display: none;">
                    <p><strong>File:</strong> <span id="imageToDescribeName"></span></p>
                </div>
                <div class="image-input-container">
                    <textarea id="imagePromptInput" placeholder="Enter your prompt for image description..."></textarea>
                    <button id="submitImageDescriptionButton"><i class="fas fa-comment-dots"></i> Get Description</button>
                </div>
            </div>
        </div>

        <div class="query-section" style="display: none;">
            <h2><i class="fas fa-search"></i> Ask a Question</h2>
            <input type="text" id="queryInput" placeholder="e.g., How do I adjust the instrument panel light brightness?">
            <button id="searchButton"><i class="fas fa-search"></i> Search</button>
            <div class="loading" id="loadingIndicator" style="display:none;">
                <p>Searching for answers...</p>
            </div>
        </div>

        <div class="results-section" id="resultsSection" style="display: none;">
            <div class="answer" id="answerBox">
                <h3><i class="fas fa-lightbulb"></i> Answer</h3>
                <p id="answerText"></p>
            </div>
            
            <div id="passagesSection">
                <h3><i class="fas fa-book-open"></i> Retrieved Passages</h3>
                <div id="resultsContainer"></div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <div id="toast-container" class="toast-container"></div>
</body>
</html>
